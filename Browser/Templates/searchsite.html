<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta charset="UTF-8">
  <title>NBA News & Info</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href='/'\ 
        class="brand-logo">THU</a>
      <!--ul class="right hide-on-med-and-down">
        <li><a href="">Navbar Link</a></li>
      </ul-->

      <!--ul id="nav-mobile" class="sidenav">
        <li><a href="">Navbar Link</a></li>
      </ul-->
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">
        <div class="container">
            <form name="searchForm", action="/SearchSite/">
                <div class="input-field">
                    <div class="row">
                      <input type="text" name="keywords" class="col s8 offset-s1" value="{{word}}">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn waves-effect waves-light" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
      <div class = "container">
        <h6 class='grey-text'><div>find {{num}} results in {{time}} seconds</div></h6>
        <hr>
      </div>
      {%for news in all_news%}
      <div class='row'>
        <div class='col s3'></div>
        <a href="/SearchSite/news?keywords={{word}}&page={{nowpage}}&id={{news.id}}"><B>{{news.title.0|safe}}</B><br></a>
        <div class='col s3'></div>
        <img src="{{news.image_link.0}}" width=200><br>
      </div>
      {%endfor%}
      <div class='row center'>
        <div class='col s6'>
          <a class="waves-effect waves-light btn" href="/SearchSite/?keywords={{word}}&page={{prepage}}">
            <i class="material-icons left">arrow_back</i>
            上一页
          </a>
        </div>
        <div class='col s6'>
          <a class="waves-effect waves-light btn" href="/SearchSite/?keywords={{word}}&page={{nextpage}}">
            <i class="material-icons right">arrow_forward</i>
            下一页
          </a>
        </div>
      </div>
    </div>
  </div>



  <footer class="page-footer orange">
    <div class="container">
      Made by Materialize 
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/static/js/materialize.js"></script>
  <script src="/static/js/init.js"></script>

</body>
</html>
